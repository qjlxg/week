name: shoulon_strategy

on:
  schedule:
    # 北京时间 15:30 对应 UTC 时间 07:30
    - cron: '33 7 * * *'
  workflow_dispatch: # 支持手动触发
  push:
    paths:
      - 'shoulon_strategy.py'
      - '.github/workflows/shoulon_strategy.yml'

jobs:
  scan_stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: setups/python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Shoulon Strategy
        run: python shoulon_strategy.py

      - name: Commit and Push Results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          # 只有在有新文件生成时才提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Strategy Result $(date +'%Y-%m-%d %H:%M')" && git push)
