name: strategy_momentum_breakout

on:
  schedule:
    # 国际标准时间 09:00 是北京时间 17:00
    - cron: '5 9 * * *'
  push:
    paths:
      - 'strategy_momentum_breakout.py'
      - '.github/workflows/strategy_momentum_breakout.yml'
  workflow_dispatch: # 支持手动触发

jobs:
  stock_pick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas

      - name: Run Strategy Script
        run: python strategy_momentum_breakout.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 只有在有新文件生成时才提交
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto pick stocks: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
