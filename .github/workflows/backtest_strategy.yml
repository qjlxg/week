name: backtest_strategy

on:
  push:
    paths:
      - 'backtest_strategy.py'
      - '.github/workflows/backtest_strategy.yml'
  workflow_dispatch: # 支持手动点击运行

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Run Backtest
        run: python backtest_strategy.py

      - name: Commit Backtest Report
        run: |
          git config --local user.email "backtest-bot@github.com"
          git config --local user.name "BacktestBot"
          git add backtest_results/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Backtest Report $(date)" && git push)
