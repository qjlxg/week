name: dragon_momentum_strategy

on:
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '39 7 * * *'
  push:
    paths:
      - 'dragon_momentum_strategy.py'
      - '.github/workflows/dragon_momentum_strategy.yml'
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Strategy
        run: python dragon_momentum_strategy.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 只有在有新文件生成时才提交
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto: Update Strategy Results $(date +'%Y-%m-%d %H:%M:%S')"
          git push
