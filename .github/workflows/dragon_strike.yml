name: dragon_strike

on:
  schedule:
    - cron: '30 7 * * 1-5' # 北京时间 15:30 (UTC 7:30)
  workflow_dispatch:      # 支持手动运行
  push:
    paths:
      - 'dragon_strike.py'
      - '.github/workflows/dragon_strike.yml'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas numpy talib-binary # 使用 talib 提高指标计算速度

      - name: Run Dragon Strike Script
        env:
          TZ: 'Asia/Shanghai'
        run: python dragon_strike.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto Scan Result: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
