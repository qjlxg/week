name: furong_chushui_strategy

on:
  push:
    paths:
      - 'furong_chushui_strategy.py'
      - '.github/workflows/furong_chushui_strategy.yml'
  schedule:
    # 北京时间 15:30 运行 (UTC 07:30)
    - cron: '36 7 * * 1-5'
  workflow_dispatch: 

jobs:
  stock_analysis:
    runs-on: ubuntu-latest
    # 授予写入权限，防止权限不足报错
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # 提取完整历史，方便 rebase
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Run Strategy Script
        run: python furong_chushui_strategy.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 检查是否有新文件生成
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Auto: 芙蓉出水战法复盘结果存储 $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 关键步骤：先拉取远程改动并变基，避免冲突
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
