name: Strategy Auto Backtest

on:
  push:
    paths:
      - 'backtest.py'
      
      - '.github/workflows/stock_scanner_go.yml.yml'
  workflow_dispatch:

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install pandas numpy pytz tabulate

    - name: Run Backtest
      run: |
        mkdir -p stock_data
        # 注意：此处假设你的 stock_data 已通过 git 提交（建议只传几只样本进行CI测试）
        # 或者是从远程下载：curl -L http://your_data_link.zip -o data.zip && unzip data.zip
        python backtest.py

    - name: Run Daily Selection
      run: |
        mkdir -p results
        python stock_scanner_go.py

    - name: Archive Results
      uses: actions/upload-artifact@v4
      with:
        name: strategy-reports
        path: |
          results/
          backtest_result.txt
