name: Strategy Auto Backtest

on:
  push:
    paths:
      - 'backtest.py'
      
      - '.github/workflows/stock_scanner_go.yml.yml'
  workflow_dispatch:

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install pandas numpy pytz tabulate



    - name: Run Daily Selection
      run: |
        mkdir -p results
        python stock_scanner_go.py

    - name: Archive Results
      uses: actions/upload-artifact@v4
      with:
        name: strategy-reports
        path: |
          results/
          backtest_result.txt
