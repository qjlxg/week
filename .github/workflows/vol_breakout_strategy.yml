name: vol_breakout_strategy

on:
  push:
    paths:
      - 'vol_breakout_strategy.py'
      - '.github/workflows/vol_breakout_strategy.yml'
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '40 7 * * *'
  workflow_dispatch: # 支持手动点击运行

jobs:
  stock_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Vol Breakout Strategy
     
        run: python vol_breakout_strategy.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 动态添加年月目录下的新CSV结果
          git add .
          git commit -m "自动复盘报告: $(date +'%Y-%m-%d %H:%M')" || echo "没有新结果需要提交"
          git push
